name: Type Checking & Documentation

on:
  - push
  - pull_request

jobs:
  type-check-and-docs:
    name: ${{ matrix.session }} - Python ${{ matrix.python }} / ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - { python: "3.12", os: "ubuntu-latest", session: "mypy" }
          - { python: "3.11", os: "ubuntu-latest", session: "mypy" }
          - { python: "3.10", os: "ubuntu-latest", session: "mypy" }
          - { python: "3.12", os: "ubuntu-latest", session: "docs-build" }  # Added docs-build

    env:
      NOXSESSION: ${{ matrix.session }}
      FORCE_COLOR: "1"
      PRE_COMMIT_COLOR: "always"

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Upgrade pip
        run: |
          pip install --constraint=.github/workflows/constraints.txt pip
          pip --version

      - name: Install Poetry
        run: |
          pipx install --pip-args=--constraint=.github/workflows/constraints.txt poetry
          poetry --version

      - name: Install Nox
        run: |
          pipx install --pip-args=--constraint=.github/workflows/constraints.txt nox
          pipx inject --pip-args=--constraint=.github/workflows/constraints.txt nox nox-poetry
          nox --version

      - name: Run Nox for Type Checking & Docs
        run: |
          nox --python=${{ matrix.python }} --session=${{ matrix.session }}

      - name: List built documentation files
        if: matrix.session == 'docs-build'
        run: |
          echo "Checking contents of docs/_build..."
          ls -R docs/_build || echo "‚ùå Docs directory not found"

      - name: Upload documentation
        if: matrix.session == 'docs-build'
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/_build

    deploy-docs:
      name: Deploy to GitHub Pages
      runs-on: ubuntu-latest
      needs: type-check-and-docs
      if: github.ref == 'refs/heads/main'  # Only deploy from main branch
      permissions:
        contents: write
        pages: write
        id-token: write
      steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Download built documentation
          uses: actions/download-artifact@v4
          with:
            name: documentation
            path: docs/_build/html

        - name: Setup Pages
          uses: actions/configure-pages@v4

        - name: Upload GitHub Pages artifact
          uses: actions/upload-pages-artifact@v3
          with:
            path: docs/_build/html

        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v2
